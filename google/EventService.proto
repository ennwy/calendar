syntax = "proto3";

package event;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

option go_package = "/";

message ID {
    int64 ID = 1;
}

message Event {
    ID EventID = 1;
    ID OwnerID = 2;
    string Title = 3;
    google.protobuf.Timestamp StartTime = 4;
    google.protobuf.Timestamp SinishTime = 5;
}

message Events {
    repeated Event Events = 1;
}

service Storage {
    rpc Connect(google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc Close(google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc Create(Event) returns (google.protobuf.Empty) {}
    rpc List(google.protobuf.Empty) returns (Events) {
      option (google.api.http) = {
      get: "/list{owner}"
      body: "*"
    };
    }
    rpc Update(Event) returns (google.protobuf.Empty) {}
    rpc Delete(ID) returns (google.protobuf.Empty) {}
}